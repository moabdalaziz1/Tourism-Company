<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حساب جديد</title>
</head>

<body>
  <div class="signup">
    <div class="container">
      <div class="text">
        <h3>
          إنشاء حساب جديد
        </h3>
      </div>
      <div class="row">
        <div class="card col-lg-6 col-10">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputText" class="form-label">الإسم</label>
                <input type="text" class="form-control" id="exampleInputText" name="name" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputDate" class="form-label">تاريخ الميلاد</label>
                <input type="date" class="form-control" id="exampleInputDate" name="date" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="exampleInputEmail" name="email" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"> كلمة المرور</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password1" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label"> تأكيد كلمة المرور</label>
                <input type="password" class="form-control" id="exampleInputPassword2" name="password2" required>
              </div>
              <div class="row">
                <div class="col-md-6 col-">
                  <button type="submit" class="btn">إنشاء حساب جديد</button>
                </div>
                <div class="col-md-6 col- mt-md-1">
                  <a href="login.html" class="ask">هل لديك حساب؟</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
